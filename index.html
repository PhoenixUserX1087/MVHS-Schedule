<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS Bell Schedule</title>
    <link rel="icon" type="image/x-icon" href="MV.jpeg">
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #000000;
}

h1 {
    margin-top: 20px;
    color: #ffa100;
}

#message {
    color: #ffa100;
    font-size: 1.5em;
    margin: 20px;
}

table {
    background-color: #ffa100;
    margin: 20px auto;
    border-collapse: collapse;
    width: 80%;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}

.highlight {
    background-color: #ffeb3b;
}
    </style>
</head>
<body>
    <h1>MVHS Bell Schedule</h1>
    <div id="message"></div>
    <table id="schedule">
        <tr><th>Period</th><th>Time</th></tr>
        <!-- The schedule will be dynamically populated by JavaScript -->
    </table>
    <script>
        const regularSchedule = [
        { period: 1, start: "07:25", end: "08:12" },
        { period: 2, start: "08:17", end: "09:09" },
        { period: 3, start: "09:14", end: "10:01" },
        { period: 4, start: "10:06", end: "10:53" },
        { period: 5, start: "10:59", end: "11:46" },
        { period: 6, start: "11:52", end: "12:39" },
        { period: 7, start: "12:45", end: "13:32" },
        { period: 8, start: "13:38", end: "14:25" }
    ];
    
    const wednesdaySchedule = [
        { period: 1, start: "07:25", end: "08:07" },
        { period: 2, start: "08:12", end: "08:54" },
        { period: 3, start: "08:59", end: "09:29"},
        { period: 4, start: "09:34", end: "10:15" },
        { period: 5, start: "10:20", end: "11:01" },
        { period: 6, start: "11:06", end: "11:47" },
        { period: 7, start: "11:52", end: "12:33" },
        { period: 8, start: "12:38", end: "13:19" },
        { period: 9, start: "13:24", end: "14:05" }
    ];
    
    function getCurrentSchedule() {
        const now = new Date();
        const day = now.getDay();
        if (day === 0 || day === 6) {
            return null; // Weekend
        }
        return day === 3 ? wednesdaySchedule : regularSchedule;
    }
    
    function getCurrentPeriod(schedule) {
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
    
        for (let i = 0; i < schedule.length; i++) {
            const start = schedule[i].start.split(":");
            const end = schedule[i].end.split(":");
            const startTime = parseInt(start[0]) * 60 + parseInt(start[1]);
            const endTime = parseInt(end[0]) * 60 + parseInt(end[1]);
    
            if (currentTime >= startTime && currentTime < endTime) {
                return { period: schedule[i].period, endTime };
            }
        }
        return null;
    }

    function highlightCurrentPeriod() {
        const schedule = getCurrentSchedule();
        const messageDiv = document.getElementById("message");
        const table = document.getElementById("schedule");
    
        if (schedule === null) {
            messageDiv.textContent = "This is a weekend! No school today.";
            table.style.display = "none";
            document.title = "No School Today";
            return;
        }

        messageDiv.textContent = "";
        table.style.display = "table";

        const currentPeriodInfo = getCurrentPeriod(schedule);
        const rows = document.querySelectorAll("#schedule tr");
    
        rows.forEach(row => {
            row.classList.remove("highlight");
        });

        if (currentPeriodInfo !== null) {
            rows[currentPeriodInfo.period].classList.add("highlight");
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const timeRemaining = currentPeriodInfo.endTime - currentTime;
            const secondsRemaining = (currentPeriodInfo.endTime * 60) - (now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds());
            document.title = `Period ${currentPeriodInfo.period} - ${Math.floor(secondsRemaining / 60)} min ${secondsRemaining %60} sec left`;
       } else {
            document.title = "School Bell Schedule";
        }
    }
    
    function populateSchedule() {
        const schedule = getCurrentSchedule();
        const table = document.getElementById("schedule");
    
        // Clear existing rows
        table.innerHTML = "<tr><th>Period</th><th>Time</th></tr>";
    
        if (schedule === null) {
            return;
        }
    
        // Populate new schedule
        schedule.forEach(item => {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = item.period;
            cell2.textContent = `${item.start} - ${item.end}`;
        });
    }

    populateSchedule();
    highlightCurrentPeriod();
    setInterval(highlightCurrentPeriod, 1000); // Update every second
    </script>
</body>
</html>
